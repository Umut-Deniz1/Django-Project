{% extends 'base.html' %}

{% block title %}Login Page{% endblock %}
{% load crispy_forms_tags %}

{% block content %}

<form method="POST" class="form-group">
    {% csrf_token %}
    {{form|crispy}}
    <p>Don't have a account ? Create one <a href="/register">Here</a></p>
    <button type="submit" class="btn btn-success">Login</button>

</form>
{% endblock %}
